{% extends 'base.html'%}
{% block title %} create todo list {% endblock %}
{% block content %}

<div class="container create-form-container">
    <h1>create</h1>
    <form class="create-todo-form" action="" method="POST">
        <div class="input-container">
            <label for="">{{form.work.label}}</label>
            <input class="helper-text" required type="text" name="work" id="id_work">
            <p class="helper-text">please write your todo job</p>
        </div>
        <div class="input-container">
            <label for="">{{form.date.label}}</label>
            <input class="helper-text"  type="datetime-local" name="date" id="id_date">
            <p class="helper-text">here you can pick a date and time for your todo job</p>
            <button class="btn btn-link-c" type="submit"><i class="bi bi-save-fill"></i></button>

        </div>
     
            {%csrf_token%}
        
    </form>
</div>


{% endblock %}
